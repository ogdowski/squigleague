<!DOCTYPE html>
<html>
<head>
    <title>Test Player Names Feature</title>
</head>
<body>
    <h1>API Test</h1>
    <div id="results"></div>
    
    <script>
        const results = document.getElementById('results');
        
        async function testAPI() {
            try {
                // Test 1: Create matchup anonymously
                results.innerHTML += '<h2>Test 1: Create Anonymous Matchup</h2>';
                const createResponse = await fetch('http://localhost:8000/matchup', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        army_list: 'Test Army\n- 20 Stabbas\n- 3 Fanatics'
                    })
                });
                const matchupData = await createResponse.json();
                results.innerHTML += `<pre>${JSON.stringify(matchupData, null, 2)}</pre>`;
                
                // Test 2: Get matchup status
                results.innerHTML += '<h2>Test 2: Get Matchup Status</h2>';
                const statusResponse = await fetch(`http://localhost:8000/matchup/${matchupData.name}`);
                const statusData = await statusResponse.json();
                results.innerHTML += `<pre>${JSON.stringify(statusData, null, 2)}</pre>`;
                results.innerHTML += `<p>player1_username: ${statusData.player1_username || 'null (anonymous)'}</p>`;
                results.innerHTML += `<p>player2_username: ${statusData.player2_username || 'null (anonymous)'}</p>`;
                
                // Test 3: Register a user
                results.innerHTML += '<h2>Test 3: Register User</h2>';
                const registerResponse = await fetch('http://localhost:8000/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: 'testplayer@example.com',
                        username: 'testplayer',
                        password: 'testpass123'
                    })
                });
                const userData = await registerResponse.json();
                results.innerHTML += `<pre>${JSON.stringify(userData, null, 2)}</pre>`;
                
                const token = userData.access_token;
                
                // Test 4: Create matchup with authentication
                results.innerHTML += '<h2>Test 4: Create Matchup as Logged-in User</h2>';
                const authMatchupResponse = await fetch('http://localhost:8000/matchup', {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        army_list: 'Testplayer Army\n- 30 Goblins\n- 5 Trolls'
                    })
                });
                const authMatchupData = await authMatchupResponse.json();
                results.innerHTML += `<pre>${JSON.stringify(authMatchupData, null, 2)}</pre>`;
                
                // Test 5: Get matchup status (should show username)
                results.innerHTML += '<h2>Test 5: Get Authenticated Matchup Status</h2>';
                const authStatusResponse = await fetch(`http://localhost:8000/matchup/${authMatchupData.name}`);
                const authStatusData = await authStatusResponse.json();
                results.innerHTML += `<pre>${JSON.stringify(authStatusData, null, 2)}</pre>`;
                results.innerHTML += `<p><strong>player1_username: ${authStatusData.player1_username || 'null'}</strong></p>`;
                results.innerHTML += `<p><strong>player2_username: ${authStatusData.player2_username || 'null'}</strong></p>`;
                
                if (authStatusData.player1_username === 'testplayer') {
                    results.innerHTML += '<h2 style="color: green;">✅ SUCCESS: Player name is displayed!</h2>';
                } else {
                    results.innerHTML += '<h2 style="color: red;">❌ FAIL: Player name not found</h2>';
                }
                
            } catch (error) {
                results.innerHTML += `<h2 style="color: red;">Error: ${error.message}</h2>`;
                results.innerHTML += `<pre>${error.stack}</pre>`;
            }
        }
        
        testAPI();
    </script>
</body>
</html>
