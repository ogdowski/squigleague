# docker-compose.yml
services:
  # ═══════════════════════════════════════════════
  # PostgreSQL Database (Shared by all modules)
  # ═══════════════════════════════════════════════
  postgres:
    image: postgres:16-alpine
    container_name: squig-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: squigleague
      POSTGRES_USER: squig
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - squig-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U squig -d squigleague"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          memory: 128M

  # ═══════════════════════════════════════════════
  # Backend API (FastAPI + SQLModel)
  # ═══════════════════════════════════════════════
  backend:
    build: ./backend
    container_name: squig-backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql://squig:${DB_PASSWORD:-changeme}@postgres:5432/squigleague
      - SECRET_KEY=${SECRET_KEY:-dev-secret-key-change-in-production}
      - ENVIRONMENT=${ENVIRONMENT:-development}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID:-}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET:-}
      - DISCORD_CLIENT_ID=${DISCORD_CLIENT_ID:-}
      - DISCORD_CLIENT_SECRET=${DISCORD_CLIENT_SECRET:-}
      - SQUIG_VERSION=${SQUIG_VERSION:-2.0.0}
      - BASE_URL=${BASE_URL:-http://localhost}
    networks:
      - squig-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M

  # ═══════════════════════════════════════════════
  # Frontend (Serves all modules)
  # ═══════════════════════════════════════════════
  frontend:
    build: ./frontend
    container_name: squig-frontend
    restart: unless-stopped
    networks:
      - squig-network
    deploy:
      resources:
        limits:
          cpus: '0.3'
          memory: 128M

  # ═══════════════════════════════════════════════
  # Nginx Reverse Proxy
  # ═══════════════════════════════════════════════
  nginx:
    build: ./nginx
    container_name: squig-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - certbot-webroot:/var/www/certbot:ro
      - certbot-certs:/etc/letsencrypt:ro
    depends_on:
      - backend
      - frontend
    networks:
      - squig-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 3s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '0.3'
          memory: 128M

  # ═══════════════════════════════════════════════
  # Certbot for SSL Certificates
  # ═══════════════════════════════════════════════
  certbot:
    image: certbot/certbot
    container_name: squig-certbot
    volumes:
      - certbot-webroot:/var/www/certbot
      - certbot-certs:/etc/letsencrypt
    entrypoint: /bin/sh -c "trap exit TERM; while :; do sleep 12h & wait $${!}; certbot renew; done"
    networks:
      - squig-network

volumes:
  postgres-data:
    driver: local
  certbot-webroot:
  certbot-certs:

networks:
  squig-network:
    driver: bridge
