# docker-compose.yml
services:
  # ═══════════════════════════════════════════════
  # PostgreSQL Database (Shared by all future modules)
  # ═══════════════════════════════════════════════
  postgres:
    image: postgres:16-alpine
    container_name: squig-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: squigleague
      POSTGRES_USER: squig
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - squig-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U squig -d squigleague"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          memory: 128M

  # ═══════════════════════════════════════════════
  # Squig League API (Unified Backend)
  # ═══════════════════════════════════════════════
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: squig-api
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql://squig:${DB_PASSWORD}@postgres:5432/squigleague
      - SQUIG_VERSION=${SQUIG_VERSION:-0.2.0}
    ports:
      - "8000:8000"
    networks:
      - squig-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M

  # ═══════════════════════════════════════════════
  # Frontend (Serves all modules)
  # ═══════════════════════════════════════════════
  frontend:
    build: ./frontend
    container_name: squig-frontend
    restart: unless-stopped
    networks:
      - squig-network
    deploy:
      resources:
        limits:
          cpus: '0.3'
          memory: 128M

  # ═══════════════════════════════════════════════
  # Nginx Reverse Proxy
  # ═══════════════════════════════════════════════
  nginx:
    image: nginx:alpine
    container_name: squig-nginx
    restart: unless-stopped
    environment:
      - ADMIN_IP=${ADMIN_IP}
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf.dev.template:/etc/nginx/nginx.conf.template:ro
      - ./nginx/docker-entrypoint.sh:/docker-entrypoint.sh:ro
      - certbot-webroot:/var/www/certbot:ro
      - certbot-certs:/etc/letsencrypt:ro
    entrypoint: ["/docker-entrypoint.sh"]
    depends_on:
      - api
      - frontend
    networks:
      - squig-network
    deploy:
      resources:
        limits:
          cpus: '0.3'
          memory: 128M

  # ═══════════════════════════════════════════════
  # Certbot for SSL Certificates
  # ═══════════════════════════════════════════════
  certbot:
    image: certbot/certbot
    container_name: squig-certbot
    volumes:
      - certbot-webroot:/var/www/certbot
      - certbot-certs:/etc/letsencrypt
    entrypoint: /bin/sh -c "trap exit TERM; while :; do sleep 12h & wait $${!}; certbot renew; done"
    networks:
      - squig-network

volumes:
  postgres-data:
    driver: local
  certbot-webroot:
  certbot-certs:

networks:
  squig-network:
    driver: bridge
