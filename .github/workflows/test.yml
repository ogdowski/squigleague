name: Tests and Coverage

on:
  push:
    branches:
      - main
      - from_scratch
  pull_request:
    branches:
      - main
      - from_scratch

jobs:
  test:
    name: Run Tests (Python 3.11)
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt
          pip install -r requirements-dev.txt

      - name: Run linting - Black
        run: black --check backend/

      - name: Run linting - isort
        run: isort --check-only backend/

      - name: Run linting - flake8
        run: flake8 backend/app/

      - name: Run tests with coverage
        run: |
          pytest --cov=backend/app --cov-report=xml --cov-report=html --cov-report=term --cov-fail-under=40 -v

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      - name: Upload coverage HTML report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: htmlcov/

      - name: Comment PR with coverage
        if: github.event_name == 'pull_request'
        continue-on-error: true
        uses: py-cov-action/python-coverage-comment-action@v3
        with:
          GITHUB_TOKEN: ${{ github.token }}
          MINIMUM_GREEN: 70
          MINIMUM_ORANGE: 40

  lint:
    name: Additional Linting
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Run mypy type checking
        run: mypy backend/app/ --ignore-missing-imports
        continue-on-error: true

      - name: Run pylint
        run: pylint backend/app/ --disable=all --enable=F,E
        continue-on-error: true

  security:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Bandit security scan
        uses: tj-actions/bandit@v5
        with:
          targets: backend/app/
          options: "-r"
        continue-on-error: true

      - name: Run Safety check
        run: |
          pip install safety
          safety check --file=backend/requirements.txt
        continue-on-error: true
