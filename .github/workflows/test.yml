name: Tests and Coverage

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  test:
    name: Run Tests (Python 3.11)
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: test_squigleague
        ports:
          - 5433:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r herald/requirements.txt
          pip install -r requirements-dev.txt

      - name: Run linting - Black
        run: black --check .

      - name: Run linting - isort
        run: isort --check-only .

      - name: Run linting - flake8
        run: flake8 herald/ tests/

      - name: Run tests with coverage
        env:
          TEST_DATABASE_URL: postgresql://test_user:test_password@localhost:5433/test_squigleague
        run: |
          pytest --cov=herald --cov=squire --cov-report=xml --cov-report=html --cov-report=term --cov-fail-under=100 -v

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: true
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      - name: Upload coverage HTML report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: htmlcov/

      - name: Comment PR with coverage
        if: github.event_name == 'pull_request'
        uses: py-cov-action/python-coverage-comment-action@v3
        with:
          GITHUB_TOKEN: ${{ github.token }}
          MINIMUM_GREEN: 100
          MINIMUM_ORANGE: 95

  lint:
    name: Additional Linting
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Run mypy type checking
        run: mypy herald/ --ignore-missing-imports
        continue-on-error: true  # Don't fail on type errors initially

      - name: Run pylint
        run: pylint herald/ --disable=all --enable=F,E
        continue-on-error: true  # Don't fail on pylint initially

  security:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Bandit security scan
        uses: tj-actions/bandit@v5
        with:
          targets: herald/
          options: "-r"
        continue-on-error: true  # Don't fail on security issues initially

      - name: Run Safety check
        run: |
          pip install safety
          safety check --file=herald/requirements.txt
        continue-on-error: true
