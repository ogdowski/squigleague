<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Herald - Fair and secure army list exchange for Warhammer players. Prevent list tailoring with cryptographic hashing.">
    <meta name="keywords" content="warhammer, army list, fair play, list exchange, wargaming, herald, squig league">

    <!-- Open Graph / Social Media -->
    <meta property="og:title" content="Herald - Fair Army List Exchange">
    <meta property="og:description" content="Secure blind army list exchange for competitive Warhammer games. Cryptographic hashing prevents list tailoring.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://herald.squigleague.com">

    <title id="page-title">Herald - Fair Army List Exchange | Squig League</title>

    <!-- Google Fonts - Montserrat -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">

    <!-- TailwindCSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Custom Tailwind Config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'montserrat': ['Montserrat', 'sans-serif'],
                    },
                    colors: {
                        primary: {
                            DEFAULT: '#ecaa03',
                            dark: '#956a00',
                            light: '#fff0a6',
                        },
                        bg: {
                            darkest: '#0F1419',
                            darker: '#1A1F2E',
                            dark: '#252A3A',
                            medium: '#2F3546',
                        },
                        text: {
                            primary: '#E8E6E3',
                            secondary: '#B8B5B0',
                            muted: '#7A7670',
                        },
                        accent: {
                            light: '#77daec',
                            mid: '#3393a5',
                            dark: '#157485',

                        }
                    }
                }
            }
        }
    </script>

    <!-- Alpine.js via CDN -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <style>
        /* Hide Alpine.js elements until loaded */
        [x-cloak] { display: none !important; }

        /* Montserrat Bold for headers and logo */
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
        }

        /* Custom styles */
        .animate-pulse-slow {
            animation: pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }

        .animate-spin {
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="min-h-screen flex flex-col bg-bg-darkest text-text-primary" x-data="app()" x-cloak>

    <!-- Navigation Header -->
    <header class="bg-bg-darker shadow-lg border-b border-bg-dark">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-20">
                <!-- Logo / Home Link -->
                <div class="flex items-center">
                    <a href="/" @click.prevent="navigate('/')" class="flex items-center gap-4 hover:opacity-80 transition">
                        <img src="/static/logo_no_bg.png" alt="Squig League Logo" class="h-16 w-auto">
                        <span class="text-2xl font-montserrat font-bold text-text-primary">SQUIG LEAGUE</span>
                    </a>
                </div>
                
                <!-- Navigation Links -->
                <nav class="flex items-center gap-6">
                    <a href="/" @click.prevent="navigate('/')" 
                       :class="currentRoute === '/' ? 'text-primary' : 'text-text-secondary hover:text-text-primary'"
                       class="font-semibold transition">
                        Herald
                    </a>
                    <a href="/squire/battle-plan" @click.prevent="navigate('/squire/battle-plan')" 
                       :class="currentRoute === '/squire/battle-plan' ? 'text-primary' : 'text-text-secondary hover:text-text-primary'"
                       class="font-semibold transition">
                        Battle Plans
                    </a>
                    <a href="/squire/battle-plan-reference" @click.prevent="navigate('/squire/battle-plan-reference')" 
                       :class="currentRoute === '/squire/battle-plan-reference' ? 'text-primary' : 'text-text-secondary hover:text-text-primary'"
                       class="font-semibold transition">
                        Reference
                    </a>
                    <a href="/squire/matchup" @click.prevent="navigate('/squire/matchup')" 
                       :class="currentRoute === '/squire/matchup' ? 'text-primary' : 'text-text-secondary hover:text-text-primary'"
                       class="font-semibold transition">
                        Matchup
                    </a>
                    
                    <!-- User Menu (when logged in) -->
                    <div x-show="isLoggedIn" class="relative" x-data="{ open: false }" @click.away="open = false">
                        <button @click="open = !open" class="flex items-center gap-2 text-text-secondary hover:text-text-primary transition">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                            </svg>
                            <span class="font-semibold" x-text="username"></span>
                            <svg class="w-4 h-4" :class="open ? 'rotate-180' : ''" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                            </svg>
                        </button>
                        
                        <!-- Dropdown Menu -->
                        <div x-show="open" 
                             x-transition:enter="transition ease-out duration-100"
                             x-transition:enter-start="transform opacity-0 scale-95"
                             x-transition:enter-end="transform opacity-100 scale-100"
                             x-transition:leave="transition ease-in duration-75"
                             x-transition:leave-start="transform opacity-100 scale-100"
                             x-transition:leave-end="transform opacity-0 scale-95"
                             class="absolute right-0 mt-2 w-48 bg-bg-dark border border-accent-dark rounded-lg shadow-xl py-1 z-50">
                            <a href="/squire/profile" @click.prevent="navigate('/squire/profile'); open = false" 
                               class="block px-4 py-2 text-sm text-text-secondary hover:bg-bg-medium hover:text-text-primary transition">
                                üë§ Profile
                            </a>
                            <a href="/squire/history" @click.prevent="navigate('/squire/history'); open = false" 
                               class="block px-4 py-2 text-sm text-text-secondary hover:bg-bg-medium hover:text-text-primary transition">
                                üìú Matchup History
                            </a>
                            <a href="/squire/settings" @click.prevent="navigate('/squire/settings'); open = false" 
                               class="block px-4 py-2 text-sm text-text-secondary hover:bg-bg-medium hover:text-text-primary transition">
                                ‚öôÔ∏è Settings
                            </a>
                            <hr class="my-1 border-bg-medium">
                            <button @click="logout(); open = false" 
                                    class="w-full text-left px-4 py-2 text-sm text-red-400 hover:bg-bg-medium transition">
                                üö™ Logout
                            </button>
                        </div>
                    </div>
                    
                    <!-- Login/Register (when not logged in) -->
                    <div x-show="!isLoggedIn" class="flex items-center gap-4">
                        <a href="/squire/login" @click.prevent="navigate('/squire/login')" 
                           class="text-text-secondary hover:text-text-primary font-semibold transition">
                            Login
                        </a>
                        <a href="/squire/register" @click.prevent="navigate('/squire/register')" 
                           class="bg-primary hover:bg-primary-dark text-bg-darkest font-semibold px-4 py-2 rounded-lg transition">
                            Register
                        </a>
                    </div>
                </nav>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow w-full" id="app-content">
        <!-- Dynamic content loaded here -->
    </main>

    <!-- Footer -->
    <footer class="bg-bg-darker border-t border-bg-dark py-6 mt-auto" x-data="footerStats()">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 text-center">
            <p class="text-sm text-text-secondary">
                ¬© <span x-text="new Date().getFullYear()"></span> Ariel Ogdowski. All Rights Reserved.
            </p>
            <p class="text-xs mt-1 text-text-muted">
                Part of <a href="#" onclick="window.location.href = window.location.protocol + '//squigleague.com'; return false;" class="hover:text-accent-light underline transition">SquigLeague.com</a>
                ‚Ä¢ v<span x-text="version"></span>
                ‚Ä¢ <span x-text="completedExchanges"></span> exchanges completed
            </p>
        </div>
    </footer>

    <!-- App Script -->
    <script src="/src/main.js"></script>
    <script src="/utils/auth.js"></script>
    <script src="/modules/herald/home.js"></script>
    <script src="/modules/herald/waiting.js"></script>
    <script src="/modules/herald/respond.js"></script>
    <script src="/modules/herald/reveal.js"></script>
    <script src="/modules/squire/battleplan.js"></script>
    <script src="/modules/squire/battleplan-reference.js"></script>
    <script src="/modules/squire/matchup.js"></script>
    <script src="/modules/squire/register.js"></script>
    <script src="/modules/squire/login.js"></script>
    <script src="/modules/squire/verify-email.js"></script>
    <script src="/modules/squire/resend-verification.js"></script>
    <script src="/modules/squire/profile.js"></script>
    <script src="/modules/squire/history.js"></script>
    <script src="/modules/squire/settings.js"></script>

</body>
</html>
