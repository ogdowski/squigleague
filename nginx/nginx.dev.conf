# Development nginx config (HTTP only, no SSL)
events { worker_connections 1024; }

http {
    upstream squig_api { server squig:8000; }
    upstream frontend { server frontend:80; }

    # HTTP: localhost (development)
    server {
        listen 80;
        server_name localhost;

        # API routes go to backend
        location /api/ {
            proxy_pass http://squig_api;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Admin routes go to backend (localhost only in dev)
        location /admin/ {
            allow 127.0.0.1;  # IPv4 localhost
            allow ::1;        # IPv6 localhost
            deny all;

            proxy_pass http://squig_api;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Health endpoint (for Docker healthcheck)
        location /health {
            proxy_pass http://squig_api/api/herald/health;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Everything else goes to frontend
        location / {
            proxy_pass http://frontend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
