events { worker_connections 1024; }

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    upstream backend { server backend:8000; }
    upstream frontend { server frontend:80; }

    # HTTP: Redirect www to non-www and upgrade to HTTPS
    server {
        listen 80;
        server_name www.squigleague.com;

        location /.well-known/acme-challenge/ { root /var/www/certbot; }
        location / { return 301 https://squigleague.com$request_uri; }
    }

    # HTTP: squigleague.com redirect to HTTPS
    server {
        listen 80;
        server_name squigleague.com;

        location /.well-known/acme-challenge/ { root /var/www/certbot; }
        location / { return 301 https://$host$request_uri; }
    }

    # HTTPS: www redirect to non-www
    server {
        listen 443 ssl;
        server_name www.squigleague.com;

        ssl_certificate /etc/letsencrypt/live/squigleague.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/squigleague.com/privkey.pem;

        location / { return 301 https://squigleague.com$request_uri; }
    }

    # HTTPS: squigleague.com (main application)
    server {
        listen 443 ssl;
        server_name squigleague.com;

        ssl_certificate /etc/letsencrypt/live/squigleague.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/squigleague.com/privkey.pem;

        # Serve uploaded files (avatars, etc.)
        location /uploads/ {
            alias /app/uploads/;
            expires 30d;
            add_header Cache-Control "public, immutable";
        }

        # API routes go to backend
        location /api/ {
            proxy_pass http://backend/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Admin routes go to backend (IP restricted)
        location /admin/ {
            allow 127.0.0.1;
            allow 172.16.0.0/12;
            deny all;

            proxy_pass http://backend/admin/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Health endpoint
        location /health {
            proxy_pass http://backend/health;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Everything else goes to frontend
        location / {
            proxy_pass http://frontend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
