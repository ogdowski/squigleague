events { worker_connections 1024; }

http {
    upstream squig_api { server squig:8000; }
    upstream frontend { server frontend:80; }

    # Local development - HTTP only, no SSL
    server {
        listen 80;
        server_name localhost;

        # API routes go to backend
        location /api/ {
            proxy_pass http://squig_api;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Static assets (images, etc.) served by backend
        location /static/ {
            proxy_pass http://squig_api;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # API docs (OpenAPI/Swagger)
        location /docs {
            proxy_pass http://squig_api/docs;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        location /openapi.json {
            proxy_pass http://squig_api/openapi.json;
            proxy_set_header Host $host;
        }

        # All other routes go to frontend (SPA)
        location / {
            proxy_pass http://frontend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
    }
}
