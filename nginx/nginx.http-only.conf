# HTTP-only nginx config for initial setup (before SSL certificates)
# Use this temporarily until SSL certs are obtained

events { worker_connections 1024; }

http {
    upstream squig { server squig:8000; }

    # HTTP: All domains
    server {
        listen 80;
        server_name squigleague.com www.squigleague.com herald.squigleague.com;

        # Let's Encrypt challenge
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # Proxy to Squig
        location / {
            proxy_pass http://squig;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
