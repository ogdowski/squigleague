# HTTP-only nginx config for initial setup (before SSL certificates)
# Use this temporarily until SSL certs are obtained
#
# Usage: Copy this to nginx.conf before first deployment
#   cp nginx/nginx.http-only.conf nginx/nginx.conf

events { worker_connections 1024; }

http {
    upstream backend { server backend:8000; }
    upstream frontend { server frontend:80; }

    # HTTP: All domains
    server {
        listen 80;
        server_name squigleague.com www.squigleague.com;

        # Let's Encrypt challenge (required for obtaining certificates)
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # API routes go to backend
        location /api/ {
            proxy_pass http://backend/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Authorization $http_authorization;
        }

        # Auth routes go to backend
        location /auth/ {
            proxy_pass http://backend/auth/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Health endpoint
        location /health {
            proxy_pass http://backend/health;
            proxy_set_header Host $host;
            proxy_set_header Authorization $http_authorization;
        }

        # Everything else goes to frontend
        location / {
            proxy_pass http://frontend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
